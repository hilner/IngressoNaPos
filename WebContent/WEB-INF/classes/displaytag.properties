export.banner   <div class\="exportlinks">Exportar para\: {0}</div>  
#   
paging.banner.full  <span class\="pagelinks">[<a href\="{1}">Primero</a>/<a href\="{2}">Anterior</a>]{0}[<a href\="{3}">Próximo</a>/<a href\="{4}">Último</a>]</span>  
paging.banner.first <span class\="pagelinks">[Primero/Anterior] {0}[<a href\="{3}">Próximo</a>/<a href\="{4}">Último</a>]</span>  
paging.banner.last  <span class\="pagelinks">[<a href\="{1}">Primero</a>/<a href\="{2}">Anterior</a>]{0} [Prójimo/Último]</span>  
#   
paging.banner.items_name        registros  
paging.banner.some_items_found  <span class\="pagebanner">{0} {1} encontrados, exibindo de {2} a {3}.</span>  
paging.banner.all_items_found   <span class\="pagebanner">{0} {1} encontrados.</span>  
paging.banner.one_item_found    <span class\="pagebanner">Um {0} encontrado.</span>  
paging.banner.no_items_found 	<span class\="pagebanner">Não existe {0}.</span>
